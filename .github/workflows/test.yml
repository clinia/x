name: "Test & Lint"

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-22.04
    services:
      arangodb:
        image: arangodb/arangodb:3.11.1
        env:
          ARANGO_NO_AUTH: 1
        ports:
          - 8529/tcp
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"
      
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: --timeout 2m

      - name: Test
        env:
          ARANGO_URL: 'http://localhost:${{ job.services.arangodb.ports[8529] }}'
        run: go test $(go list ./... | grep -v /provider_watch_test/)

      