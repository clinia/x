name: "Test & Lint"

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-22.04
    services:
      arangodb:
        image: arangodb/arangodb:3.11.1
        env:
          ARANGO_NO_AUTH: 1
        ports:
          - 8529/tcp
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
        env:
          discovery.type: single-node
          node.name: es
          cluster.name: docker-cluster
          xpack.security.enabled: false
        options: >-
          --health-cmd "curl http://localhost:9200/_cluster/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 9200/tcp

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true
      
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.3
          args: --timeout=5m

      - name: Test
        env:
          ARANGO_URL: 'http://localhost:${{ job.services.arangodb.ports[8529] }}'
          ELASTICSEARCH_URL: 'http://localhost:${{ job.services.elasticsearch.ports[9200] }}'
        run: go test -skip TestProviderReload `go list ./... | grep -v pubsubx/kgox`

      